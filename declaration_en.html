<h1>Foreign Declaration of the Kingdom of Nesoria</h1>

<p>
Nesoria recognizes the sovereignty of all states.
</p>

<p>
Nesoria has no armed forces.
</p>

<p>
Nesoria follows the UN Charter.
</p>

<p>
Human dignity and freedom of movement are the main goals.
</p>

<p><b>Signed:</b><br>
King Valery Tovbin<br>
20 January 2026</p>

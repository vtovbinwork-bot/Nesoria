<h1>Public Manifesto of the Kingdom of Nesoria</h1>

<p>
Nesoria proclaims the human being as the highest value.
</p>

<p>
We reject discrimination based on citizenship.
</p>

<p>
Freedom of movement is a form of trust.
</p>

<p>
The State exists for the person.
</p>

<p><b>Signed:</b><br>
King Valery Tovbin<br>
20 January 2026</p>
